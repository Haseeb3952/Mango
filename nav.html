                      <ul>
                        <li>

                        <li>

                  </li>
                  <li class="nav-item">

                      aria-current="page"
                      href="#"
                      >About</a
                    >
                  </li>
                  <li class="nav-item">
                    <a

                </ul>
                <div class="fw-bold">

                <div class="px-3">

                      <li><a class="dropdown-item" href="#">USD</a></li>
                    </ul>
                  </div>
                </div>
                <div class="mt-md-0 mt-3">
